<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HOAP</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="animalList"></div>

    <template id="animalTemp">
      <section>
        <img src="" alt="" />
        <p class="petName">Name goes here</p>
        <p class="petType">Dog or Cat</p>
        <p class="petAge">Age: <span>0</span> y/o</p>
        <p class="petGender">Male or female</p>
        <p class="petRace">Race goes here</p>
        <p class="petStory">Story goes here</p>
        <p class="petSize">Small, medium or large</p>
        <p class="petPregnant">Yes or no</p>
        <p class="petPup">Yes or no</p>
        <ul class="petActivity">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <p class="petFoodneed">Foodneed:</p>
      </section>
    </template>

    <form id="addPetForm">
      <div>
        <label for="newPetName">Name</label>
        <input type="text" name="name" id="newPetName" required />
      </div>
      <div>
        <p>Type</p>
        <label for="newCat"
          >Cat<input type="radio" name="type" value="Cat" id="newCat"
        /></label>
        <label for="newDog"
          >Dog <input type="radio" name="type" value="Dog" id="newDog" />
        </label>
      </div>

      <div>
        <p>Gender</p>
        <label for="female"
          >Female<input type="radio" name="gender" value="female"
        /></label>
        <label for="male"
          >Male<input type="radio" name="gender" value="male"
        /></label>
      </div>
      <div>
        <label for="newPetRace">Breed</label>
        <input type="text" name="race" id="newPetRace" required />
      </div>
      <div>
        <label for="newPetAge">Age</label
        ><input
          type="number"
          min="0"
          max="30"
          id="newPetAge"
          name="age"
          required
        />
      </div>
      <div>
        <label for="newPetStory">Story</label
        ><textarea
          name="story"
          cols="30"
          rows="10"
          id="newPetStory"
          required
        ></textarea>
      </div>
      <div>
        <p>Size</p>
        <label for="newPetSmall"
          >Small <input type="radio" name="size" value="S" id="newPetSmall" />
        </label>
        <label for="newPetMedium"
          >Medium<input type="radio" name="size" value="M" id="newPetMedium"
        /></label>
        <label for="newPetLarge"
          >Large<input type="radio" name="size" value="L" id="newPetLarge"
        /></label>
      </div>
      <div>
        <label for="pregnantPet"
          >Pregnant <input type="checkbox" name="pregnant" id="pregnantPet"
        /></label>
      </div>
      <div>
        <label for="puppy"
          >Pup <input type="checkbox" name="pup" id="puppy"
        /></label>
      </div>
      <div>
        <p>Activity need</p>
        <label for="walkMorning">Morning</label>
        <input
          type="checkbox"
          name="morning"
          value="morning"
          id="walkMorning"
        />
        <label for="walkAfternoon">Afternoon</label>
        <input
          type="checkbox"
          name="afternoon"
          value="afternoon"
          id="walkAfternoon"
        />
        <label for="walkEvening">Evening</label>
        <input
          type="checkbox"
          name="evening"
          value="evening"
          id="walkEvening"
        />
        <label for="extraNeeds">Extra training</label>
        <input type="checkbox" name="extra" value="extra" id="extraNeeds" />
      </div>
      <div>
        <label for="foodNeed">Food need</label>
        <input type="number" name="foodneed" id="foodNeed" />
      </div>
      <button type="submit">Add Animal</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
