<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HOAP</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section id="userPanel">
      <form id="signInForm" class="">
          <p id="signIn">SIGN IN</p>
          <input type="email" placeholder="email" id="email"></input>
        <input type="password" placeholder="password" id="password"></input>
        <input type="submit" value="&#10004;">
      </form>
      <form id="settingForm" class='hide'>
        <p id="hi">hi</p>
        <div id="sofar">
          <p>your contribution sofar</p>
          <p>level up?</p>
        </div>
        <fieldset>
          <legend>one-time-donation</legend>
          <p>what</p>
          <p>deliver or pick-up</p>
        </fieldset>
        <fieldset>
          <legend>whole lot of settings</legend>
          <p>adjust monthly donation</p>
          <p>change preference cat/dog</p>
          <p>receive notifications of tasks or not</p>
        </fieldset>
        <input type="submit" value="&#10004; update my settings"></button>
        <button class="signOutBtn showToAdmin">sign out</button>
        <button class="cancelBtn">cancel membership</button>

      </form>    
    </section>
    <section id="notificationPanel">
      <div id="logo"></div>
    </section>
    <section id="whoAreWe" class="forNewUser"></section>
    <section id="howYouHelp" class="forNewUser"></section>
    <section id="callToAction" class="forNewUser"></section>
    <section id="admin" class="hide">
      <div id="dashboard">dashboard</div>
      <div id="pickPost">pick post</div>
      <div id="postNotification">post notifications</div>
    </section>
    <section id="user" class="hide">
      <div id="followedAnimals">following these</div>
      <div id="otherAnimals">other animals</div>
    </section>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
